<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioFeel</title>
    <link rel="stylesheet" href="AudioFeel.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container-fluid fixed-top background-gif"
      style="font-family:roboto; height:100vh; width:100%; background-size:cover;">
      <div class="row" style="height:80vh;">
        <div
          class="col-md-3 order-1 col-12 mt-3 order-md-0 mb-2 mb-md-0"
          id="setting-section">
          <div class="gradient-background text-center"
            style=" border-radius:20px;">
            <h1 id="project-title">AudioFeel</h1>
          </div>
          <div class="d-flex flex-column gradient-background"
            style="height:90%; border-radius:20px;">
            <div
              class="d-flex flex-row justify-content-end mt-3 mr-3">
              <button hidden type="button" class="btn"
                style="border:1px solid white; background-color: rgb(112, 206, 206);">
                <h1
                  style="margin:-5px; margin-top:-5px; color:white;">...</h1>
              </button>
            </div>
            <div id="musicPlayList" class="musicPlayList">
              <!-- This Commented Code will be Added from JavaScript -->
              <!--
                        <div class="yourPlaylistTitle" onclick="playPlayList()"> 
                                Your Playlist
                            <i class="bi bi-dot"></i>
                                X Songs | 
                            <i class="bi bi-play-fill"></i> 
                        </div>
                        <div class="songSelected">SongName</div> 
                        <div class="songSelected">SongName</div>
                        <div class="songSelected">SongName</div>
                        -->
            </div>
          </div>
        </div>
        <div class="col-md-6 mt-3 order-0 col-12 order-md-1"
          id="main-section">
          <div
            class="d-flex align-items-center justify-content-center gradient-background"
            style="height:100%;  border-radius:20px;">
            <div
              class="current-song-image d-flex flex-column justify-content-end">
              <img id="currentImage" class src="./music.jpeg"
                draggable="false">
              <h2 id="currentSong" class="text-center">Play Your
                Feel</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-3 order-2 col-12 order-md-2"
          id="play-list-section">
          <div class="d-flex flex-column gradient-background"
            style="height:100%;  border-radius:20px;">
            <div
              class="d-flex flex-row justify-content-end mt-3 mr-3">
              <button type="button" class="btn btn-success">
                <h3
                  style="margin-top:-25px; margin-bottom:-5px; color:white;">x
                </h3>
              </button>
            </div>
            <!-- Edit CSS for this Element || Message for any doubts -->
            <!-- Do not Edit HTML | Edit Only CSS -->
            <div id="playList" style="overflow-x: hidden;">
              <!-- This Commented Code will added by JS -->
              <!--
                            <div class="genere" id="genere{..}"> 
                                <div class="genereTitle">GenereName<i class="bi bi-dot"></i>X Songs</div> 
                                <div style="overflow:scroll;height:20vh;">
                                    <div class="songElement"> 
                                        <span class=\"songImage\"><img src="./songDefaultImage.jpeg"></span>
                                        <span class="circle bi bi-play" onclick="playThisSong('./Genere/Song.mp3',this)"></span> 
                                        <span class="plus bi bi-plus" onclick="createMusicList('./Genere/Song.mp3',this)"></span> 
                                        <span class="songName">SongName</span> 
                                    </div>
                                </div>
                            </div>
                        -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="panel-section d-flex flex-row m-3 "
            style="height:15vh;">
            <div class="gradient-background mr-2"
              style="border-radius: 15px; width:15%;">
              <div class="wave-container">
                <span class id="wave-0"></span>
                <span class id="wave-1"></span>
                <span class id="wave-2"></span>
                <span class id="wave-3"></span>
                <span class id="wave-4"></span>
                <span class id="wave-5"></span>
                <span class id="wave-6"></span>
                <span class id="wave-7"></span>
                <span class id="wave-8"></span>
                <span class id="wave-9"></span>
              </div>
            </div>
            <div
              class="control-panel-section gradient-background mr-2"
              style="border-radius: 15px; width :70%;">
              <table cellpadding="0px" cellspacing="0px"
                border="2">
                <tr>
                  <td class="songDataFields songDataLeft">
                    <span class="songTime"
                      id="songCurrentTime">00:00:00</span>
                  </td>
                  <td class="songDataFields songDataMiddle">
                    <span class="songBar" id="songBar"><span
                        class="songBarPoint"
                        id="songBarPoint"><i
                          class="bi bi-dot"
                          id="songProgressPoint"></i></span></span>
                  </td>
                  <td class="songDataFields songDataRight">
                    <span class="songTime"
                      id="songLeftTime">00:00:00</span>
                    <span
                      class="songSlashtext">&nbsp;/&nbsp;</span>
                    <span class="songTime"
                      id="songTotalTime">00:00:00</span>
                  </td>
                </tr>
              </table>
              <!-- Below DIV has all the buttons related to song -->
              <div class="d-flex flex-row justify-content-center">
                <div onclick="enableLoopCurrentSong()">
                  <span type="button"
                    class="btn btn-primary mt-3"><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16" height="16"
                      fill="currentColor"
                      class="bi bi-repeat-1"
                      viewBox="0 0 16 16">
                      <path
                        d="M11 4v1.466a.25.25 0 0 0 .41.192l2.36-1.966a.25.25 0 0 0 0-.384l-2.36-1.966a.25.25 0 0 0-.41.192V3H5a5 5 0 0 0-4.48 7.223.5.5 0 0 0 .896-.446A4 4 0 0 1 5 4zm4.48 1.777a.5.5 0 0 0-.896.446A4 4 0 0 1 11 12H5.001v-1.466a.25.25 0 0 0-.41-.192l-2.36 1.966a.25.25 0 0 0 0 .384l2.36 1.966a.25.25 0 0 0 .41-.192V13h6a5 5 0 0 0 4.48-7.223Z" />
                      <path
                        d="M9 5.5a.5.5 0 0 0-.854-.354l-1.75 1.75a.5.5 0 1 0 .708.708L8 6.707V10.5a.5.5 0 0 0 1 0z" />
                    </svg></span>
                </div>
                <div onclick="enableLoopPlayList()">
                  <span type="button"
                    class="btn btn-success mt-3"><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16" height="16"
                      fill="currentColor"
                      class="bi bi-repeat"
                      viewBox="0 0 16 16">
                      <path
                        d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z" />
                    </svg></span>
                </div>
                <div onclick="disableLoop()">
                  <span class="btn-danger" height="13"
                    width="16"
                    style="padding-bottom:14px; padding-right:5px; border-radius: 5px; padding-left: 5px; zoom: 80%; display:inline-block; transform: translateY(17px);">
                    <span type="button" width="16"
                      height="16"
                      class="btn btn-danger mt-3"
                      style="zoom: 25%; transform: translateY(15px);">
                      <svg width="112" height="102">

                          fill="#FBFDFB"
                          transform="translate(11,12)" />
                      </svg>
                    </span>
                  </span>
                </div>
                <div>
                  <span type="button"
                    class="btn btn-warning mt-3 mr-2"><i
                      class="bi bi-shuffle"></i></span>
                </div>
                <div>
                  <span type="button"
                    class="btn btn-primary mt-3 mr-2 ml-2"><i
                      class="bi bi-arrow-left-circle"></i></span>
                </div>
                <div>
                  <span onclick="seekBackwardSong()"
                    onmouseover="changeHoverIcon(this,-1,true)"
                    onmouseout="changeHoverIcon(this,-1,false)"
                    type="button"
                    class="btn btn-info mt-3"><i
                      class="bi bi-skip-backward"></i></span>
                </div>
                <div>
                  <span onclick="playControl()"
                    onmouseover="changeHoverIcon(this,0,true)"
                    onmouseout="changeHoverIcon(this,0,false)"
                    type="button" id="play_pause_button"
                    class="btn btn-warning mt-3"><i
                      class="bi bi-play-circle-fill"></i></span>
                </div>
                <div>
                  <span onclick="seekForwardSong()"
                    onmouseover="changeHoverIcon(this,1,true)"
                    onmouseout="changeHoverIcon(this,1,false)"
                    type="button"
                    class="btn btn-info mt-3"><i
                      class="bi bi-skip-forward"></i>
                  </span>
                </div>
                <div>
                  <span type="button"
                    class="btn btn-primary mt-3 mr-2 ml-2"><i
                      class="bi bi-arrow-right-circle"></i></span>
                </div>
                <!-- Volume Options -->
                <div>
                  <span type=" button"
                    class="btn btn-danger mt-3 ml-2"
                    onclick="decreaseVolume()"><i
                      class="bi bi-volume-down"></i></span>
                </div>
                <div>
                  <span type="button"
                    class="btn btn-success mt-3"
                    onclick="MuteSong()"><i
                      class="bi bi-volume-mute"></i></span>
                </div>
                <div>
                  <span type="button"
                    class="btn btn-primary mt-3"
                    onclick="increaseVolume()"><i
                      class="bi bi-volume-up"></i></span>
                </div>
                <div class="volumeBar">
                  <!-- Edit This Div -->
                  <span id="volume-indicator">100%</span>
                  <span id="volume-bar-0"
                    background-color="rgb(136, 225, 113)">
                  </span>
                  <span id="volume-bar-1"
                    background-color="rgb(160, 225, 113)">
                  </span>
                  <span id="volume-bar-2"
                    background-color="rgb(191, 225, 113)">
                  </span>
                  <span id="volume-bar-3"
                    background-color="rgb(216, 225, 113)">
                  </span>
                  <span id="volume-bar-4"
                    background-color="rgb(225, 212, 113)">
                  </span>
                  <span id="volume-bar-5"
                    background-color="rgb(225, 173, 113)">
                  </span>
                  <span id="volume-bar-6"
                    background-color="rgb(243, 162, 115)">
                  </span>
                  <span id="volume-bar-7"
                    background-color="rgb(244, 104, 97)">
                  </span>
                  <span id="volume-bar-8"
                    background-color="rgb(255, 74, 74)">
                  </span>
                  <span id="volume-bar-9"
                    background-color="rgb(255, 11, 11)">
                  </span>
                </div>
              </div>
            </div>
            <div
              class="wave-section gradient-background mr-2 pt-4 pl-4"
              style="border-radius: 15px; width :15%;">
              <span class="optionsButton" id="settingsButton"
                onclick="openSettings()"><i
                  class="bi bi-gear"></i> Settings</span><br>
              <span class="optionsButton" id="customization"
                onclick="openCustomization()"><i
                  class="bi bi-sliders"></i>
                Customization</span>
            </div>
          </div>
        </div>
      </div>
      <div class="settings-container" id="settings-container"
        opened="false" hidden>
        <!-- This Section needs Editing | CSS+JS -->
        <button class="exit-button">&times;</button>
        <div class="settings-title">Settings</div>
        <div class="theme-settings">
          <div class="theme-title">Theme</div>
          <div class="theme-menu">
            <div class="theme-family">
              <div class="theme-family-title">Solid</div>
              <div class="theme-options">
                <span class="theme-option">C</span>
                <span class="theme-option">C</span>
                <span class="theme-option">C</span>
                <span class="theme-option">C</span>
                <span class="theme-option">C</span>
              </div>
            </div>
            <div class="theme-family">
              <div class="theme-family-title">Neon</div>
              <div class="theme-options">
                <span class="theme-option">C</span>
                <span class="theme-option">C</span>
                <span class="theme-option">C</span>
                <span class="theme-option">C</span>
                <span class="theme-option">C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="customization-container" id="customization-container"
        opened="false" hidden>
        <h6
          style="border: 2px solid blueviolet; padding-top: 3%; padding-bottom: 3%; padding-left: 27%; background-color: aqua;">Customization</h6><br><br>
        <div style="display:flex">
          <h6
            style=" border: 2px solid blueviolet; margin-right: 20%; padding-right:15%;">Animations
          </h6><br>
          <h6
            style=" border: 2px solid blueviolet; margin-right: 10%; display: flex;">enable/disable</h6>
        </div>
        <br>

        <div style="display:flex">
          <h6
            style=" border: 2px solid blueviolet; margin-right: 30%; margin-left: 10%; padding-bottom: 2%; padding-left: 8%; padding-right: 8%; padding-top: 4%;"><button>0</button></h6>
          <h6
            style=" border: 2px solid blueviolet; margin-right: 30%; margin-left:10% flex;padding-bottom: 4%; padding-left: 8%; padding-right: 8%; padding-top: 4%;"><button>0</button></h6>
        </div>

        <br>
        <br>

        <div style="display:flex">

          <h6
            style=" border: 2px solid blueviolet; margin-right: 60%; padding-right: 10%; ">Timer</h6>
          <h6
            style=" border: 2px solid blueviolet; margin-right: 0%; ">on/off</h6>
        </div>
      </div>
    </div>
  </body>
  <script src="./AudioFeelMusicList.js"></script>
  <script src="./AudioFeel.js"></script>

</html>
